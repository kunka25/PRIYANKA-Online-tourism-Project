  <title>payment</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hori.css">
    <script src="pay.js"></script>
</head>
<body background="https://th.bing.com/th/id/R.a22049b5869d525e5ea42413950ec3b6?rik=%2b%2f8fsu4Y3eJWOw&riu=http%3a%2f%2fangelinastravel.com%2fwp-content%2fuploads%2f2014%2f09%2fPayments-background.jpg&ehk=3cc1%2b%2fk11FyG%2bBxgSUfNZgiRBg6ARZIyjUZZFbn7AAk%3d&risl=&pid=ImgRaw&r=0">
    <h1 align="center"><font face="verdana" size="400" color="black">Payment Details</font></h1><hr><br>
    <div id="popup-message"></div>

    <form id="pay">
        <label>Name:</label>
        <input type="text" id="name" required>
        <br><br>
        <label>Email:</label>
        <input type="email" id="email" required>
        <br><br>
        <label>Credit card number:</label>
        <input type="text" id="card-number" required>
        <br><br>
        <label>Expiration date:</label>
        <input type="text" id="expiration-date" placeholder="MM/YY" required>
        <br><br>
        <label>Security code:</label>
        <input type="text" id="security-code" required>
        <br><br>
        <button type="submit">Pay Now</button>
      </form>
     
      
      
</body>
</html>
